apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-explorer
  labels:
    app: redis-explorer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-explorer
  template:
    metadata:
      labels:
        app: redis-explorer
    spec:
      containers:
      - name: redis-explorer
        image: ruanbarroso/redis-explorer:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        volumeMounts:
        - name: data
          mountPath: /app/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: redis-explorer-data
